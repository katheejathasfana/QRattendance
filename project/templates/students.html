{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-end mt-3 mr-5">
    <button type="button" class="btn  btn-dark" data-bs-toggle="modal" data-bs-target="#student_form">add student</button>
</div>
<div class="d-flex justify-content-center m-2 ">
   <table class="table table-striped table-bordered w-75 m-5" style="background-color: gray;">
    <thead class="">
        <tr>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Course</th>
        <th>Join Date</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>#Stack00{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.course}}</td>
            <td>{{student.join_Date}}</td>
        </tr>
        {% endfor %}
    </tbody>

   </table> 
</div>

{% endblock %}
